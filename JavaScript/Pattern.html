<!DOCTYPE html>
<html lang="ga">
<head>
    <title>
        Pattern
    </title>
</head>
<body>
    <script type="text/javascript" lang="javascript">
        let num, j, i;
        for (i = 1, num = 1; i <= 4; i++) {
            for (j = 1; j <= i; j++) {
                document.write(num+"");
                num = num + 1;
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
