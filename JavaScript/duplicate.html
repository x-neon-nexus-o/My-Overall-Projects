<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Duplicate</title>
</head>
<body>
<script type="text/javascript" lang="javascript">
     function findDuplicate(nums){
         let tortoise=nums[0];
         let hare=nums[0];

         while (true){
             tortoise=nums[tortoise];
             hare=nums[nums[hare]];
             if (tortoise===hare){
                 break;
             }
         }
         let ptr1=nums[0];
         let ptr2=tortoise;

         while(ptr1 !== ptr2){
             ptr2=nums[ptr1];
             ptr1=nums[ptr2];
         }
         return ptr1;
     }

     // document.write(tortoise);
     // document.write(hare);
     document.write(findDuplicate([3,4,8,7,6,5,6]));
</script>
</body>
</html>
