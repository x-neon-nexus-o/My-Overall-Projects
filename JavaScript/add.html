<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Addition</title>
</head>
<body>
    <script type="text/javascript" lang="javascript">
        function add(a,b)
        {
          return a+b;
        }
        const result=add(3,5);
        document.write("The answer is ",result);
    </script>
</body>
</html>
