<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regular Functions</title>
</head>
<body>
<script type="text/javascript" lang="javascript">
    function add(a,b){
        return a+b;
    }
    const result=add(3,5);
    document.write(result);


    const multiply=(a,b) => a*b;
    const product =multiply(2,4);

document.write("<br>");
    document.write(product);
</script>
</body>
</html>
