<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anonymous Function</title>
</head>
<body>
<script type="text/javascript" lang="javascript">
    const greeting =function (name){
        document.write(`Hello ,${name}!`);
    };

    greeting('John');
</script>
</body>
</html>
